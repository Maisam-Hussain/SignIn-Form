<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn Form</title>
  <link rel="stylesheet" href="signIn.css">
  <script src="https://kit.fontawesome.com/279d14c6bf.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="form">
<div class="container">
    <span class="heading2">Get Free Emails Updates <br></span>
    <span class="heading4">Join us for FREE to get instant <br>email updates!</span>
    <div class="inputs">
       <input type="text" class="name" placeholder="First Name">
       <input type="email" class="email" placeholder="Email">
       <span class="surety">
           <p class="info"><i class="fa-regular fa-file-lock" style="color: #e0d910;"></i>Your Information is Safe With us!</p>
       </span>
       <input type="button" class="btn" value="Get Access Today">
    </div>
</div>
</section>
</body>
</html>
